<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando com mídias</title>

    <style>
        body {
            background-color: floralwhite;
        }

        h1 {
            color:indigo;
        }

    </style>

</head>
<body>
    
    <h1>Teste com áudios</h1>

    <h3><a href="index.html">Home</a></h3>

    <hr>
    <br>

    <p>Utilizando da tag <em>&lt;audio&gt;</em> e <em>&lt;source:src&gt;</em> para inserir áudios em diferentes formatos</p>
    <br>

    <h3>Beatbox muito massa &rightarrow;</h3>
    <audio src="midias/beatbox.ogg" controls></audio>

    <br>
    <br>


    <h3>Hip-Hop estralando &rightarrow;</h3>

    <audio preload="metadata" controls>

        <source src="midias/hiphop.mp3" type="audio/mpeg">

        <!-- pra se caso o de cima não rode no navegador
        <source src="midias/beatbox.ogg" type="audio/ogg"> 
        -!>

    </audio>



</body>
</html>
